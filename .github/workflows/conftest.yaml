name: Test Conftest

on:
  push:
    paths:
      - .github/workflows/conftest.yaml
      - conftest/**
  pull_request:
    paths:
      - .github/workflows/conftest.yaml
      - conftest/**

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use ${{github.repository}}/conftest
        uses: ./conftest
      - run: conftest --version
